<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Playground</title>
    <link rel="stylesheet" type=“text/css” href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic JavaScript Playground</h1>

        <!-- Event Handling Section -->
        <section id="event-handling">
            <h2>Event Handling</h2>
            <button id="action-btn">Click Me!</button>
            <p id="action-message">Click, hover, double-click, or press a key to interact!</p>
        </section>

        <!-- Interactive Elements: Slideshow -->
        <section id="slideshow">
            <h2>Image Slideshow</h2>
            <div class="slideshow-container">
                <img src="https://www.shutterstock.com/image-photo/light-bedroom-pastel-green-gray-bedding-1426789862" alt="Slide 1" class="slide active">
                <img src="https://www.shutterstock.com/image-photo/web-design-studio-responsive-site-promotion-613120784" alt="Slide 2" class="slide">
                <img src="https://www.shutterstock.com/image-photo/experience-creative-web-design-studio-presentation-2323929155" alt="Slide 3" class="slide">
            </div>
            <div class="slideshow-controls">
                <button id="prev-btn">&larr; Prev</button>
                <button id="next-btn">Next &rarr;</button>
            </div>
        </section>

        <!-- Interactive Elements: Accordion -->
        <section id="accordion">
            <h2>Accordion Content</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Section 1</button>
                    <div class="accordion-content">
                        <p>This is the content for section 1. Click to expand or collapse!</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Section 2</button>
                    <div class="accordion-content">
                        <p>More exciting content in section 2!</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Section 3</button>
                    <div class="accordion-content">
                        <p>Section 3 has even more to explore!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation -->
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 8 chars):</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
